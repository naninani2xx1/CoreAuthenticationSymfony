api_platform:
    title: API Platform
    version: 1.0.0
    formats:
        jsonld: ['application/ld+json']
    docs_formats:
        jsonld: ['application/ld+json']
        jsonopenapi: ['application/vnd.openapi+json']
        html: ['text/html']
    defaults:
        stateless: true
        # url_generation_strategy: ApiPlatform\Api\UrlGeneratorInterface::ABS_URL
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
        extra_properties:
            standard_put: true
            rfc_7807_compliant_errors: true
    keep_legacy_inflector: false
    use_symfony_listeners: true
    swagger:
        api_keys:
            JWT:
                name: Authorization
                type: header
    serializer:
        hydra_prefix: true
    openapi:
        contact:
            name: 'DevChuong2001'
            url: null
            email: 'nhchuong2001@gmail.com'
        termsOfService: null
        license:
            name: "AMZS"
            url: null

